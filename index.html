<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
        <img class="btn" id="btn1" src="images/rock.png" alt="rock"></button>
        <img class="btn" id="btn2" src="images/paper.png" alt="paper"></button>
        <img class="btn" id="btn3" src="images/scissors.png" alt="scissors"></button>
    </div>
    <div class="score">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="comp-score">0</span></p>
    </div>
</body>
</html>
